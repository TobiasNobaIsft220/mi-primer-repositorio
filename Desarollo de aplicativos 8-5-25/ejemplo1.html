<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer programa Javascript</title>
    <script>
        console.log("texto en el head");
    </script>
</head>
<body>
    <h1>Mi primer script de Javascript</h1>
    <script>
        // Mi primer programa en JavaScript
        console.log("¡Hola Mundo desde la consola!");
        // Variables
        let nombre = "Mateo"; // Reemplaza "TuNombre" con tu nombre
        const edad = 19; // Reemplaza con tu edad
        var ciudad = "Buenos Aires"; // Reemplaza con tu ciudad
        // Mostrar variables individuales
        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Ciudad:", ciudad);
        // Concatenación básica (forma tradicional)
        console.log("Hola " + nombre + ", tienes " + edad + " años.");
        // Template literals (ES6, forma moderna)
        console.log(`Hola ${nombre}, tienes ${edad} años y vives en ${ciudad}.`);
    </script>
</body>
</html>
