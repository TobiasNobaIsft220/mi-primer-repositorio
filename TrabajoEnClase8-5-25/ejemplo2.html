<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion con Javascript</title>
    <script>
        console.log("texto en el head");
    </script>
</head>
<body>
    <h1>Interaccion con Javascript</h1>
    <button type="button" id="idBoton">Haz click aqui</button>
    <p id="resultado">Esperando click...</p>
    <script>
       // Seleccionar elementos del DOM
        const boton = document.getElementById("idBoton");
        const parrafo = document.getElementById("resultado");
        // Añadir un evento de clic
        boton.addEventListener("click", function() {
            // Cambiar el contenido del párrafo
            parrafo.textContent = "¡Has hecho clic en el botón!";
            // Cambiar estilo
            parrafo.style.color = "blue";
            parrafo.style.fontWeight = "bold";
        });
    </script>
</body>
</html>
